apply plugin: 'org.springframework.boot'

apply plugin: 'com.palantir.docker'

docker {
    dependsOn bootJar
    name 'loa-generator-application:' + rootProject.version.toString()
    files bootJar.archiveFile
}

dependencies {
    compile project(':loa-service:loa-document-location-service')
    compile project(':loa-service:loa-source-commoncrawl-service')
    compile project(':loa-service:loa-source-file-service')
    compile project(':loa-service:loa-queue-artemis-service')
}
