apply plugin: 'org.springframework.boot'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-json'

    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.17'
    compile group: 'com.github.pemistahl', name: 'lingua', version: '0.5.0'
    compile group: 'org.apache.tika', name: 'tika-parsers', version: '1.22'

    compile project(':loa-service:loa-document-service')
    compile project(':loa-service:loa-indexer-service')
    compile project(':loa-service:loa-vault-client-service')
}
