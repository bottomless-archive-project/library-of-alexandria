apply plugin: 'org.springframework.boot'

apply plugin: 'com.palantir.docker'

docker {
    dependsOn bootJar
    name 'loa-indexer-application:' + rootProject.version.toString()
    files bootJar.archiveFile
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-json'

    compile project(':loa-service:loa-document-service')
    compile project(':loa-service:loa-document-parser-service')
    compile project(':loa-service:loa-indexer-service')
    compile project(':loa-service:loa-vault-client-service')
}
