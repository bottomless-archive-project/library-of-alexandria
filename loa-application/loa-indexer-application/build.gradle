apply plugin: 'org.springframework.boot'

bootJar {
    manifest {
        attributes(
                'Implementation-Title': 'Library of Alexandria - Indexer Application',
                'Implementation-Version': archiveVersion
        )
    }
}

bootBuildImage {
    imageName = "bottomlessarchive/loa-indexer-application:${rootProject.version.toString()}"
    publish = true
    docker {
        publishRegistry {
            username = dockerUser
            password = dockerPassword
            email = dockerEmail
            url = "https://index.docker.io/v2/"
        }
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-json'

    compile project(':loa-service:loa-document-service')
    compile project(':loa-service:loa-document-parser-service')
    compile project(':loa-service:loa-indexer-service')
    compile project(':loa-service:loa-vault-client-service')
}
