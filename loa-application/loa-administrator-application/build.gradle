apply plugin: 'org.springframework.boot'

bootJar {
    manifest {
        attributes(
                'Implementation-Title': 'Library of Alexandria - Administrator Application',
                'Implementation-Version': archiveVersion
        )
    }
}

bootBuildImage {
    imageName = "bottomlessarchive/loa-administrator-application:${rootProject.version.toString()}"
    publish = true
    docker {
        publishRegistry {
            username = dockerUser
            password = dockerPassword
            email = dockerEmail
            url = "https://index.docker.io/v2/"
        }
    }
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-json'

    implementation project(':loa-library:loa-io-service')
    implementation project(':loa-library:loa-user-service')
    implementation project(':loa-library:loa-stage-service')
    implementation project(':loa-library:loa-validator-service')
    implementation project(':loa-library:loa-vault-client-service')
    implementation project(':loa-library:loa-document-parser-service')
    implementation project(':loa-library:loa-document-location-service')
}
