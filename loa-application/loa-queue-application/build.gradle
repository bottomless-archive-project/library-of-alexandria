apply plugin: 'org.springframework.boot'

apply plugin: 'com.palantir.docker'

docker {
    dependsOn bootJar
    name 'bottomlessarchive/loa-queue-application:' + rootProject.version.toString()
    files bootJar.archiveFile
}

dependencies {
    compile project(':loa-service:loa-queue-artemis-service')

    compile group: 'org.apache.activemq', name: 'artemis-server'
    compile group: 'org.codehaus.janino', name: 'janino', version: '3.1.2'
}
