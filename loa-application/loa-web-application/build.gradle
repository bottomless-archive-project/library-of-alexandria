apply plugin: 'org.springframework.boot'

bootJar {
    manifest {
        attributes(
                'Implementation-Title': 'Library of Alexandria - Web Application',
                'Implementation-Version': archiveVersion
        )
    }
}

apply plugin: 'com.palantir.docker'

docker {
    dependsOn bootJar
    name 'bottomlessarchive/loa-web-application:' + rootProject.version.toString()
    files bootJar.archiveFile
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'

    compile project(':loa-service:loa-document-view')
    compile project(':loa-service:loa-indexer-service')
    compile project(':loa-service:loa-statistics-service')
    compile project(':loa-service:loa-vault-client-service')
    compile project(':loa-service:loa-queue-artemis-service')
}
