# Server
server.port=80
server.error.include-message=always

# Conductor
loa.conductor.host=localhost
loa.conductor.port=8092
loa.conductor.application-type=WEB_APPLICATION
loa.conductor.application-port=${server.port}

# Database
loa.database.host=127.0.0.1
loa.database.port=27017
loa.database.no-cursor-timeout=true

# Compression
loa.compression.algorithm=none

# Indexer
loa.indexer.database.host=127.0.0.1
loa.indexer.database.port=9200

# Statistics
loa.statistics.collection-rate=PT5M
