apply plugin: 'org.springframework.boot'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'

    compile group: 'org.easybatch', name: 'easybatch-core', version: '5.2.0'

    compile project(':loa-service:loa-document-service')
    compile project(':loa-service:loa-source-service')
    compile project(':loa-service:loa-stage-service')
    compile project(':loa-service:loa-vault-client-service')
    compile project(':loa-service:loa-checksum-service')

    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    implementation 'org.hibernate.validator:hibernate-validator:6.0.16.Final'
}