apply plugin: 'org.springframework.boot'

apply plugin: 'com.palantir.docker'

docker {
    dependsOn bootJar
    name 'bottomlessarchive/loa-downloader-application:' + rootProject.version.toString()
    files bootJar.archiveFile
}

dependencies {
    compile project(':loa-service:loa-document-location-service')
    compile project(':loa-service:loa-document-parser-service')
    compile project(':loa-service:loa-source-service')
    compile project(':loa-service:loa-queue-artemis-service')
    compile project(':loa-service:loa-io-service')
    compile project(':loa-service:loa-stage-service')
    compile project(':loa-service:loa-statistics-service')

    compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.1.2.Final'
}
