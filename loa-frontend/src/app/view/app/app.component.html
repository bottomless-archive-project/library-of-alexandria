<div class="row text-center pt-3 pb-3" style="user-select: none;">
  <div class="col d-none d-md-block">
    <img class="img-fluid left-sphinx" src="../../../assets/sphinx.svg" alt="Sphinx logo">
  </div>
  <div class="col">
    <h2 class="display-4 mt-4" style="font-size: 4.1rem;">
      <a class="title-text" routerLink="/home">Library of Alexandria</a>
    </h2>
  </div>
  <div class="col d-none d-md-block">
    <img class="img-fluid right-sphinx" src="../../../assets/sphinx.svg" alt="Sphinx logo">
  </div>
</div>
<div>
  <div class="spin-wrapper" *ngIf="loading">
    <div class="spinner">
    </div>
  </div>

  <div *ngIf="!loading">
    <router-outlet></router-outlet>
  </div>
</div>
