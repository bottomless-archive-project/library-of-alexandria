<div class="card mb-2">
  <div class="card-body">
    <div class="row">
      <div class="col-9 pr-0">
        <input placeholder="Document Id" class="form-control" [(ngModel)]="documentId">
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block" (click)="queryDocument()">Search</button>
      </div>
    </div>
  </div>
</div>
